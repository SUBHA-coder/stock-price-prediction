<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Results</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fdfdf6; /* Cream-white background */
            color: #333; /* Black text */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #000; /* Black header */
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        h2 {
            margin-top: 20px;
            font-size: 1.8rem;
            color: #444; /* Dark grey for subheadings */
        }
        ul {
            list-style: none;
            padding: 0;
            margin-top: 10px;
            width: 300px;
        }
        li {
            background-color: #ffffff; /* White card for each result */
            margin: 8px 0;
            padding: 10px 15px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            font-size: 1.1rem;
        }
        a {
            margin-top: 30px;
            display: inline-block;
            text-decoration: none;
            color: #fff;
            background-color: #333; /* Black button */
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 1rem;
            transition: background 0.3s ease;
        }
        a:hover {
            background-color: #555; /* Slightly lighter black on hover */
        }
    </style>
</head>
<body>
    <h1>Prediction Results</h1>
    <p>Predictions for <strong>{{ days }}</strong> day(s):</p>

    <h2>Linear Regression Predictions</h2>
    <ul>
        {% for prediction in linear_predictions %}
        <li>{{ prediction }}</li>
        {% endfor %}
    </ul>

    <h2>LSTM Predictions</h2>
    <ul>
        {% for prediction in lstm_predictions %}
        <li>{{ prediction }}</li>
        {% endfor %}
    </ul>

    <a href="/">Back to Home</a>
</body>
</html>
