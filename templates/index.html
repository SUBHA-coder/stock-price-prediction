<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Price Prediction</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fdfdf6; /* Cream-white background */
            color: #333; /* Black text */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #000; /* Black header */
        }
        form {
            background-color: #ffffff; /* White card background */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 320px;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #444; /* Dark grey for labels */
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            background-color: #fdfdf6; /* Match the page background */
        }
        button {
            background-color: #333; /* Black button */
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background-color: #555; /* Slightly lighter black on hover */
        }
    </style>
</head>
<body>
    <h1>Stock Price Prediction</h1>
    <form action="/predict" method="POST">
        <label for="days">Number of Days for Prediction:</label>
        <input type="number" id="days" name="days" min="1" placeholder="Enter days (e.g., 5)" required>
        <button type="submit">Predict Now</button>
    </form>
</body>
</html>
